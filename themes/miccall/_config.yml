# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/logo_miccall.png"
    keywords: miccall
    backgroundpic : "img/bg.jpg"

Intro:
    name: Screamer Alliance WFC
    slogan: "欢迎每一位热爱足球的女性"
    HeadButton: Screamer Alliance WFC

Nav:
    Home_name: 主页
    is_use_categories : true 
    categories_name: 分类
    is_use_archives : false
    archives_name: 归档
    
    #Social
    # for more icons, please see http://fontawesome.io/icons/#brand
    icon:
        github:
            use: false # 是否启用
            link: # 点击地址
        Twitter:
            use: false
            link:
        Facebook:
            use: false
            link:
        Instagram: #没有ig的icon，找不到icon文件的位置
            use: true
